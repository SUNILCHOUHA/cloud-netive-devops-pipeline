apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-app
  labels:
    app: argo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: argo-app
  template:
    metadata:
      labels:
        app: argo-app
    spec:
      containers:
        - name: argo-app
          image: 364478544576.dkr.ecr.ap-south-1.amazonaws.com/argo-app:initial
          ports:
            - containerPort: 5000
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10



